<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dating Site </title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
        }

        p {
            margin: 0;
        }

        legend {
            background: Purple;
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        fieldset {
            background: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 720px;
        }

        div {
            margin: 10px;
        }

        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
            width: 200px;

        }

        input[type="radio"]+label,
        input[type="checkbox"]+label {
            width: auto;
        }

        .range-caption {
            background-color: darkcyan;
            color: white;
            padding: 6px;
            text-align: center;
        }



        input[type=submit] {
            background-color: darkcyan;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            padding: 12px;
        }

        div:hover {
            color: blue;

        }
    </style>
</head>

<body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post"
        enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image</label>
                <input type="file" id="avatar" name="avatar" required>
            </div>
            <div>

                Image Preview<img id="preview" alt="" width="500">

            </div>

        </fieldset>

        <fieldset>
            <legend>Your Details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>

            <div>
                <label for="Gender">Gender</label>
                <input type="radio" id="women" name="gender" value="women" required>
                <label for="women">Women</label>

                <input type="radio" id="man" name="gender" value="man">
                <label for="man">Man</label>
                <input type="radio" id="Other" name="gender" value="other">
                <label for="man">Other</label>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="brazil">Brazil</option>
                    <option value="france">France</option>
                    <option value="japan">Japan</option>
                    <option value="libya">Libya</option>
                    <option value="usa">U.S.A</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="Salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="40"></textarea>
            </div>
            <div>
                <label for="contact">Contact Methods</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox">Email</label>
                <input type="checkbox" name="contact" id="phoneCheckBox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>


        </fieldset>

        <div>
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
        </div>

        <script src="https://url.nucamp.co/datingjs"></script>
    </form>


</body>

</html>
