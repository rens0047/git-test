<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Guessing Game</title>
</head>

<body>
  <h1>Color Guessing Game</h1>
  <h1><button onclick="runGame()">Start Game</button></h1>
  <script>
    const COLORS_ARRAY = [
      "blue",
      "cyan",
      "gold",
      "grey",]

    function runGame() {
      let guess = "";
      let correct = false;
      const targetIndex = Math.random() * COLORS_ARRAY.length;
      const indexTarget = Math.floor(targetIndex);
      const target = COLORS_ARRAY.indexOf(indexTarget);
      let numTries = 0;

      console.log(target);



      do {
        guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') +
          '\n\n What color am I thinking of?\n');
        numTries += 1;



        if (guess === null) {
          alert("Good Bye, Thanks for Playing");
          return;
        }


        correct = checkGuess(guess, target);
      } while (!correct);
      alert("Congrats Way to go, You pick the color I was thinking about\n\n Number of attemps:" + numTries);
      document.body.style.background = guess;

    }


    function checkGuess(guess, target) {
      let correct = false;

      if (COLORS_ARRAY.indexOf(guess)) {
        alert("not a color listed");

      } else if (guess > target) {
        alert("incorrect.\n\nHint: your color is alphabetically higher than mine.\n\Try Again");
      } else if (guess < target) {
        alert("incorrect.\n\nHint: your color is alphabetically lower than mine.\n\Try Again");
      } else {
        correct = true;
      }
      return correct;
    }
  </script>
</body>

</html>
