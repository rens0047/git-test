<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey.css"/>
    
    <title>Survey From</title>
</head>

<body>
    <h1>Survey</h1>
    <form class="survey-form" action="" https://us-central-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">Fist name:</label>
                 <input type="text" id="firstName" name="firstName" placeholder="Your First Name"/>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                 <input type="text" id="lastName" name="lastName" placeholder="Your Last Name"/>
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="Email"/>
                

            </div>
            
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport 
                <input type="radio" id="baseball" name="sport" value="baseball"/> 
                <label for="baseball">Baseball</label> 
                <input type="radio" id="rugby" name="sport" value="rugby"> 
                <label for="Rugby">Rugby</label> 
                <input type="radio" id="snowboarding" name="sport" value="snowboarding">
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets
                <input type="checkbox" id="cats" name="pets" value="cats"/> 
                <label for="cats">Cats</label>
                <input type="checkbox" id="dogs" name="pets" value="dogs"/> 
                <label for="dogs">Dogs</label>
                <input type="checkbox" id="iguana" name="pets" value="iguana"/> 
                <label for="iguana">Iguana</label> 
            </div>
        </fieldset>
        <input id="submit-btn" type="submit"/>
    

    </form>

</body>

</html>
